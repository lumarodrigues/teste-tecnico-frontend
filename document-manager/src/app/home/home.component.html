<div class="container mt-4">
  <div class="mb-3">
    <h2>Document Manager</h2>
    <button class="btn btn-success btn-sm" (click)="AddDocument()">
      <i class="fas fa-plus-circle"></i><span> ADD</span>
    </button>
  </div>
  <div *ngIf="!documentList || documentList.length === 0">
    <div class="alert alert-warning text-center" role="alert">
      No document found.
    </div>
  </div>
  <table class="table table-hover table-sm table-bordered" *ngIf="documentList && documentList.length > 0">
    <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Created By</th>
        <th>External ID</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let document of documentList; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ document.name }}</td>
        <td>{{ document.created_by }}</td>
        <td>{{ document.external_id }}</td>
        <td class="text-center">
          <button class="btn btn-info btn-sm me-1" (click)="viewDocument(document)">
            <i class="fas fa-eye"></i>
          </button>
          <button class="btn btn-warning btn-sm me-1" (click)="editDocument(document)">
            <i class="fas fa-edit"></i>
          </button>
          <button class="btn btn-danger btn-sm" (click)="deleteDocumentConfirmation(document)">
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
