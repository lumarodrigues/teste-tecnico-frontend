<div class="document-details">
  <h2>Document Details</h2>
  <p><strong>Name:</strong> {{ document.name }}</p>
  <p><strong>Created By:</strong> {{ document.created_by }}</p>
  <p><strong>PDF URL:</strong> {{ document.pdf_url }}</p>
  <p><strong>Signers:</strong></p>
  <ul>
    <li *ngFor="let signer of document.signer_document">{{ signer.name }} - {{ signer.email }}</li>
  </ul>

</div>
