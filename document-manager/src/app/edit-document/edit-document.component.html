<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Update Document</b></h4>
          </div>
        </div>
      </div>
      <form [formGroup]="documentForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" formControlName="name" class="form-control" />
        </div>

        <div class="form-group">
          <label for="created_by">Created By</label>
          <input id="created_by" formControlName="created_by" class="form-control" />
        </div>

        <div class="form-group">
          <label for="external_id">External ID</label>
          <input id="external_id" formControlName="external_id" class="form-control" />
        </div>

        <div formArrayName="signer_document">
          <div *ngFor="let signer of signerDocuments; let i = index" [formGroupName]="i" class="form-group">
            <div class="row d-flex align-items-center">
              <div class="col-5">
                <label for="signer_name_{{i}}">Signer's Name</label>
                <input formControlName="name" id="signer_name_{{i}}" class="form-control" />
              </div>
              <div class="col-5">
                <label for="signer_email_{{i}}">Signer's E-mail</label>
                <input formControlName="email" id="signer_email_{{i}}" class="form-control" />
              </div>
              <div class="col-2">
                <button type="button" class="btn btn-danger" (click)="removeSigner(i)">Remove</button>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <button type="button" class="btn btn-secondary" (click)="addSigner()"><i class="fas fa-plus-circle"></i><span> Add New Signer</span></button>
          
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="!documentForm.valid">Update Document</button>
        </div>
      </form>
    </div>
  </div>
</div>
